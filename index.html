<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PlaceTrends Census Explorer: ZIP Code Demographic Dashboard</title>
  <meta name="description" content="Explore US Census demographic, housing, employment, and commuting data by ZIP code. Visualize trends and compare years with PlaceTrends Census Explorer.">
  <meta name="keywords" content="PlaceTrends, Census, Demographics, ZIP code, Housing, Employment, Dashboard, Data Visualization, Trends">
  <meta name="author" content="PlaceTrends">
  <meta property="og:title" content="PlaceTrends Census Explorer: ZIP Code Demographic Dashboard">
  <meta property="og:description" content="Explore US Census demographic, housing, employment, and commuting data by ZIP code. Visualize trends and compare years with PlaceTrends Census Explorer.">
  <meta property="og:type" content="website">
  <meta property="og:url" content="https://placetrends.com/census-explorer">
  <meta property="og:image" content="https://placetrends.com/assets/images/logo.avif">
  <meta name="twitter:card" content="summary_large_image">
  <meta name="twitter:title" content="PlaceTrends Census Explorer: ZIP Code Demographic Dashboard">
  <meta name="twitter:description" content="Explore US Census demographic, housing, employment, and commuting data by ZIP code. Visualize trends and compare years with PlaceTrends Census Explorer.">
  <meta name="twitter:image" content="https://placetrends.com/assets/placetrends-og-image.png">
  <link rel="icon" href="https://placetrends.com/favicon.ico" type="image/x-icon">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  <link rel="stylesheet" href="app.css">
  <link href="https://fonts.googleapis.com/css?family=Inter:400,600,700&display=swap" rel="stylesheet">
</head>
<body>
  <!-- Navigation -->
  <nav class="navbar navbar-expand-lg" style="background: #1A237E;">
    <div class="container-fluid">
      <a class="navbar-brand d-flex align-items-center" href="https://placetrends.com/">
        <img src="https://placetrends.com/assets/placetrends-logo.svg" alt="PlaceTrends" width="36" height="36" class="me-2" style="border-radius:50%;">
        <span style="font-weight:700; color:#fff; font-family:'Inter', 'Segoe UI', Arial, sans-serif;">PlaceTrends Census Explorer</span>
      </a>
    </div>
  </nav>

  <div class="container-fluid">
    <div class="row">
      <!-- Sidebar -->
      <aside class="col-lg-3 col-md-4 sidebar">
        <div class="card">
          <div class="card__body">
            <h5 class="mb-3">Data Controls</h5>
            <!-- ZIP Code Input -->
            <div class="form-group mb-3">
              <label for="zipInput" class="form-label">ZIP Code</label>
              <div class="input-group">
                <input type="text" class="form-control" id="zipInput" placeholder="Enter 5-digit ZIP" maxlength="5" pattern="\d{5}" autocomplete="postal-code" aria-label="ZIP Code">
                <button class="btn btn--primary" type="button" id="loadBtn">Load</button>
              </div>
            </div>
            <!-- Primary Year Selection -->
            <div class="form-group mb-3">
              <label for="primaryYear" class="form-label">Primary Year</label>
              <select class="form-control" id="primaryYear"></select>
            </div>
            <!-- Comparison Year Selection -->
            <div class="form-group mb-3">
              <label for="compareYear" class="form-label">Comparison Year (Optional)</label>
              <select class="form-control" id="compareYear"></select>
            </div>
            <!-- Loading indicator -->
            <div id="loadingSpinner" class="text-center" style="display: none;">
              <div class="spinner-border text-primary" role="status">
                <span class="visually-hidden">Loading...</span>
              </div>
              <div class="mt-2">Loading
